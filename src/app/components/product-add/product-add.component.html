<div class="container">

  <ng-container *ngIf="productFormGroup">

    <ng-container *ngIf="state as data">

      <ng-container *ngIf="data.dataState==productStateEnum.LOADING">
        Loading ...
      </ng-container>

      <ng-container *ngIf="data.dataState==productStateEnum.LOADED">
        <div class="alert-success container p-3 m-3">
          <span>Product Saved Successfully</span>
          <button class="btn btn-outline-success ml-3" (click)="newProduct()">New Product</button>
        </div>
      </ng-container>
      <ng-container *ngIf="data.dataState==productStateEnum.NEW">


        <form [formGroup]="productFormGroup">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name"
              [ngClass]="{'is-invalid':submited &&  productFormGroup.controls['name'].errors}">
             
            <div *ngIf="submited && productFormGroup.controls['name'].errors" class="invalid-feedback">
              <div *ngIf="productFormGroup.controls['name'].hasError('required')">
                Please Enter your Name
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price"
              [ngClass]="{'is-invalid':submited &&  productFormGroup.controls['price'].errors}">
            <div *ngIf="submited && productFormGroup.controls['price'].errors" class="invalid-feedback">
              <div *ngIf="productFormGroup.controls['price'].hasError('required')">
                Please Enter the Price
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" formControlName="quantity"
              [ngClass]="{'is-invalid':submited &&  productFormGroup.controls['quantity'].errors}">
            <div *ngIf="submited && productFormGroup.controls['quantity'].errors" class="invalid-feedback">
              <div *ngIf="productFormGroup.controls['quantity'].hasError('required')">
                Please Enter the Quantity
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Selected</label>
            <input type="checkbox" formControlName="selected">

          </div>
          <div class="form-group">
            <label>Available</label>
            <input type="checkbox" formControlName="available">
          </div>
          <button (click)="onSaveProduct();" class="btn btn-success">
            Save
          </button>


        </form>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
